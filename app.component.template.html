<form class="">
  <div class="form-group size-group">
    <input type="radio" name="size-choice" value="sizes" ng-model="$ctrl.options.size_choice">
    <label for="size-choice">Size limits (pixels)</label>
    <div class="form-group">
      <div class="checkbox">
        <label for="max-width">
          <input type="checkbox" name="max-width" value="" ng-model="$ctrl.options.max_width">
          Max Width
          <input type="text" name="max-width-value" value="" ng-model="$ctrl.options.max_width_value">
        </label>
      </div>
      <div class="checkbox">
        <label for="max-width">
        <input type="checkbox" name="max-height" value="" ng-model="$ctrl.options.max_height" >
          Max Height
          <input type="text" name="max-height-value" value="" ng-model="$ctrl.options.max_height_value">
        </label>
      </div>


    </div>
    <input type="radio" name="size-choice" value="ratio" ng-model="$ctrl.options.size_choice">
    <label for="size-choice">Ratio</label>
    <input type="text" name="ratio-value" value="">
  </div>

  <div class="form-group rotation-group">
    <div class="">
      <label for="rotation">No rotation</label>
      <input type="radio" name="rotation" value="0">
    </div>
    <div class="">
      <label for="rotation">Auto-rotate</label>
      <input type="radio" name="rotation" value="auto">
    </div>
    <div class="">
      <label for="rotation">90° CW</label>
      <input type="radio" name="rotation" value="90">
    </div>
    <div class="">
      <label for="rotation">180° CW</label>
      <input type="radio" name="rotation" value="180">
    </div>
    <div class="">
      <label for="rotation">90° CCW</label>
      <input type="radio" name="rotation" value="-90">
    </div>
  </div>


  <div class="form-group group-location">
    <div class="">
      <label for="location">Auto-rename</label>
      <input type="radio" name="location" value="auto">
    </div>
    <div class="">
      <label for="location">Same as original</label>
      <input type="radio" name="location" value="same">
    </div>
    <div class="">
      <label for="location">Custom name</label>
      <input type="radio" name="location" value="auto">
      <input type="text" name="location-name-template" value="">
    </div>
    <div class="">
      <div class="checkbox">
        <label for="output">
          <input type="checkbox" name="output-choice" value="">
          Specify an output folder
          <input type="text" name="output" value="">
        </label>
      </div>
    </div>

    <button type="button" name="button" ng-click="$ctrl.go()" >Go !</button>
  </div>
</form>
